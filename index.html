<!DOCTYPE html>
<html lang="en">

<head>

    <title>HateyHatey Delivery Service</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--Navbar section-->
    <header>
        <div class="logo">
            <img src="Images/Logo.png" alt="Logo">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Track Order</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
